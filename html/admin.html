<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="height: 100vh;">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 justify-content-between" style="height: 100vh;">
                    <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Administración</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 w-100">
                        <li>
                            <a href="../index.html" class="btn btn-outline-primary text-sm-left text-center  w-100" style="border: none;">
                                <i class="bi-house" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline">Inicio</span>
                            </a>
                        </li>
                        <li>
                            <button id="botonUsuarios" class="btn btn-outline-primary text-sm-left text-center w-100" style="border: none;">
                                <i class="bi-people" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
                            </button>
                        </li>
                        <li>
                            <button id="botonFavoritos" class="btn btn-outline-primary text-sm-left text-center w-100" style="border: none;">
                                <i class="bi-heart" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline">Favoritos</span> 
                            </button>
                        </li>
                        <li>
                            <button id="botonCanciones" class="btn btn-outline-primary text-sm-left text-center w-100" style="border: none;">
                                <i class="bi-music-note-list" style="font-size: 25px;"></i> <span class="ms-1 d-none d-sm-inline">Canciones</span></button>
                        </li>
                    </ul>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../assets/logo/logoSS.png" alt="hugenerd" width="60" height="50"
                                class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><button class="btn dropdown-item" id="btnCerrarSesion">Cerrar Sesión</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                <div>BIENVENIDO!</div>
                <div class="container containerUsuarios d-none">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr class="table-dark">
                                <th>NOMBRE</th>
                                <th>USUARIO</th>
                                <th>CONTRASEÑA</th>
                                <th>ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody id="dataUsuarios">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
