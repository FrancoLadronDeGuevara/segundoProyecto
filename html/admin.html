<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container-fluid p-0">

        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid p-0">
                <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                    <ul class="nav nav-pills mb-sm-auto mb-0">
                        <li>
                            <a href="../index.html" class="btn btn-outline-primary text-sm-left text-center"
                                style="border: none;">
                                <i class="bi-house" style="font-size: 16px;"></i> <span
                                    class="ms-1 d-none d-sm-inline">Inicio</span>
                            </a>
                        </li>
                        <li>
                            <button id="botonUsuarios" class="btn btn-outline-primary text-sm-left text-center"
                                style="border: none;">
                                <i class="bi-people" style="font-size: 16px;"></i> <span
                                    class="ms-1 d-none d-sm-inline">Lista de usuarios</span>
                            </button>
                        </li>
                        <li>
                            <button id="botonCanciones" class="btn btn-outline-primary text-sm-left text-center"
                                style="border: none;">
                                <i class="bi-music-note-list" style="font-size: 16px;"></i> <span
                                    class="ms-1 d-none d-sm-inline">Lista de canciones</span></button>
                        </li>
                    </ul>
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../assets/logo/logoSS.png" alt="hugenerd" width="60" height="50"
                                class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><button class="btn dropdown-item" id="btnCerrarSesion">Cerrar Sesión</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col py-3 px-0">

            <div class="container containerUsuarios d-none">
                <div class="container tablaUsuarios">
                    <table>
                        <thead>
                            <tr>
                                <th>NOMBRE</th>
                                <th>USUARIO</th>
                                <th>CONTRASEÑA</th>
                                <th>ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody id="dataUsuarios">
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="container containerCanciones">
                <div class="container-fluid tablaCanciones">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>TITULO</th>
                                <th>ARTISTA</th>
                                <th>GÉNERO</th>
                                <th>ÁLBUM</th>
                                <th>DURACIÓN</th>
                                <th>NOMBRE</th>
                                <th>URL</th>
                                <th>EDITAR</th>
                                <th>ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody id="dataCanciones">
                        </tbody>
                    </table>
                </div>

                <h2 class="text-center my-3">Agregar una canción</h2>
                <form action="" id="formCancion">
                    <div class="container grupo1">
                        <div class="mb-3 d-flex">
                            <input type="text" class="form-control" id="inputId">
                            <button class="btn btn-primary" id="generarIdCancion">Generar
                                ID</button>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="nombreCancion" placeholder="Nombre canción">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="tituloCancion" placeholder="Titulo">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="artistaCancion" placeholder="Artista">
                        </div>
                        <div>
                            <input type="text" class="form-control" id="generoCancion" placeholder="Género">
                        </div>
                    </div>
                    <div class="container grupo2 mt-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="duracionCancion" placeholder="minutos:segundos">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="urlCancion" placeholder="URL Spotify">
                        </div>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="imagenCancion">
                            <label class="input-group-text" for="imagenCancion">Álbum</label>
                        </div>
                    </div>
                    <div class="w-100 text-center">
                        <button type="submit" class="btn btn-success" id="agregarCancion">Agregar</button>
                        <button type="button" class="btn btn-warning" id="actualizarCancion" disabled>Actualizar</button>
                    </div>
                </form>


            </div>
        </div>
        <!-- </div> -->
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>

</body>

</html>
